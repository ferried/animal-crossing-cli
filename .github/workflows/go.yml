name: Go
on:
  push:
    branches: [ devp ]
  pull_request:
    branches: [ devp ]
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:

      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
          id: go

      - name: checkout code
        uses: actions/checkout@v2

      - name: install dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: test code
        run: go test

      - name: merge
        run: |
          git checkout origin/master && git merge devp && git push origin/master
